<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Tea Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boba Tea Order Form</h1>
        <form id="order-form">
        <label for="flavor">Choose a flavor:</label>
        <select id="flavor" name="flavor" required>
            <option value="original">original</option>
            <option value="mango">mango</option>
            <option value="strawberry">strawberry</option>
        </select>

        <label for="size">Choose a size</label>
        <select id="size" name="size" required>
            <option value="">--Please choose a size--</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
        </select>

        <label for ="topping">Choose toppings</label>
        <select id="topping" name="topping" multiple>
            <option value="boba">boba</option>
            <option value="jelly">jelly</option>
            <option value="pudding">pudding</option>
        </select>

        <button type="button" id="place-order-btn">Place Order</button>
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
