<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML Page </title>
    
</head>
<body>
    <main>
        <article>
            <header>
                <h1>My First HTML Page</h1>
            </header>
            <section>
                <h2> <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
                        title="Learn more about HTML Elements"
                        target="_blank"
                        rel="noopener noreferrer"
                        >HTML Elements
                    </a>

                <p>HTML Elements usually consists of opening and closing tags and content</p>

                    Some HTML Elements don't have closing tags and contents such as
                    <a href="https://en.m.wikipedia.org/wiki/HTML5" target="_blank" rel=""noopener noreferrer">

            </section>
            <section>

                        <ul>
