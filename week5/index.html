<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Area Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <h1>Circle Area Calculator</h1>
    <p id="radius">Value provided by the user:</p>
    <p id="result">Show area or Error</p>
    <button id="calculateButton">Calculate Circle Area</button>

    <!-- Shopping list with clickable items -->
    <h2>Shopping List:</h2>
    <ul class="shopping">
        <li>Bread</li>
        <li>Cheese</li>
        <li>Green Pepper</li>
    </ul>

    <ul class="Shopping"> Remember to buy:</ul>
    <button id="updateImage">Click Me!</button>
    <img id="shoppingCart" src="images/shoppingCart (1).png" alt="Shopping Cart" width="200" height="150"/>

    <!-- Buttons to change background color -->
    
        <h2>Hover over a button to change its background color:</h2>
        <div id="colorButtonContainer">
        <button class="colorButton">Red</button>
        <button class="colorButton">Blue</button>
        <button class="colorButton">Green</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
